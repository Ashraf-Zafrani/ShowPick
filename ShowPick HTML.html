<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowPick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url('img/background.avif');
      background-repeat: no-repeat; 
    background-size: cover;    
    background-position: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }

    .toggle-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
      </div>
      <button type="button" id="loginButton">Login</button>
      <p id="loginErrorMessage" class="error-message"></p>
    </form>
    <p class="toggle-link" onclick="showCreateAccount()">Create an account</p>
  </div>

  <div class="container" id="createAccountContainer" style="display: none;">
    <h1>Create Account</h1>
    <form id="createAccountForm">
      <div class="form-group">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="button" id="createAccountButton">Create Account</button>
      <p id="createAccountErrorMessage" class="error-message"></p>
    </form>
    <p class="toggle-link" onclick="showLogin()">Already have an account? Log in</p>
  </div>

  <script>
    const loginContainer = document.getElementById('loginContainer');
    const createAccountContainer = document.getElementById('createAccountContainer');

    function showCreateAccount() {
      loginContainer.style.display = 'none';
      createAccountContainer.style.display = 'block';
    }

    function showLogin() {
      createAccountContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    }

   
  </script>
</body>
</html>
