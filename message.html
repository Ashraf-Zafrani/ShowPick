<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="text.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c2e, #3e3e58);
            color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #ffcc00;
            color: #1c1c2e;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #f9a825;
            transform: scale(1.1);
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        label {
            align-self: flex-start;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #3e3e58;
            color: #f4f4f4;
        }

        input:focus {
            outline: none;
            border: 2px solid #ffcc00;
        }

        #register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        /* Main Page Styles */
        #home-page {
            margin-top: 100px;
        }

        #search-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2e2e46;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        #logo-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        #header-logo {
            max-width: 60px;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #search-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }

        #search-bar {
            flex: 2;
            padding: 0px;
            margin-top: 20px;
            border: none;
            border-radius: 20px 0 0 25px;
            font-size: 16px;
            background: #3e3e58;
            color: #f4f4f4;
            height: 60px;
        }

        #search-bar:focus {
            outline: none;
        }

        .dropdown {
            padding: 20px;
            border: none;
            border-radius: 0;
            background: #3e3e58;
            color: #f4f4f4;
            font-size: 16px;
            cursor: pointer;
            height: 60px;
        }

        .dropdown:focus {
            outline: none;
        }

        #search-button {
            background: #ffcc00;
            border: none;
            border-radius: 0 25px 25px 0;
            padding: 10px;
            color: #1c1c2e;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            height: 60px;
        }

        #search-button:hover {
            background: #f9a825;
        }

        #content {
            padding: 20px;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="form-container">
        <img src="ShowPick icon.png" id="header-logo" alt="ShowPick Logo" style="max-width: 100px; margin-bottom: 20px;">
        <h1>Welcome to ShowPick</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <a href="#" id="register-link">Don't have an account? Register here</a>
        </form>
    </div>

    <!-- Registration Page -->
    <div id="register-page" class="form-container hidden">
        <img src="ShowPick icon.png" id="header-logo" alt="ShowPick Logo" style="max-width: 100px; margin-bottom: 20px;">
        <h1>Create Your Account</h1>
        <form id="register-form">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="reg-username" placeholder="Choose a username" required>

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="reg-email" placeholder="Enter your email" required>

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="reg-password" placeholder="Create a password" required>

            <label for="reg-confirm-password">Confirm Password:</label>
            <input type="password" id="reg-confirm-password" name="reg-confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
            <a href="#" id="login-link">Already have an account? Login here</a>
        </form>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="hidden">
        <!-- Search Section -->
        <div id="search-section">
            <div id="logo-container">
                <img src="ShowPick icon.png" id="header-logo" alt="ShowPick Logo">
                <h1>ShowPick</h1>
            </div>
            <div id="search-container">
                <input type="text" id="search-bar" placeholder="Search...">
                <select id="age-class-filter" class="dropdown">
                    <option value="" disabled selected>Age</option>
                    <option value="kids">Kids</option>
                    <option value="teenager">Teenager</option>
                    <option value="adult">Adult</option>
                    <option value="all">All</option>
                </select>
                <select id="genre-filter" class="dropdown">
                    <option value="" disabled selected>Genre</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Romance</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="thriller">Thriller</option>
                </select>
                <button id="search-button">Search</button>
            </div>
        </div>

        <!-- Content Section -->
        <div id="content">
            <!-- Additional content goes here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginPage = document.getElementById("login-page");
            const registerPage = document.getElementById("register-page");
            const homePage = document.getElementById("home-page");

            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");

            const registerLink = document.getElementById("register-link");
            const loginLink = document.getElementById("login-link");
            const searchBar = document.getElementById("search-bar");
            const searchButton = document.getElementById("search-button");

            registerLink.addEventListener("click", (e) => {
                e.preventDefault();
                loginPage.classList.add("hidden");
                registerPage.classList.remove("hidden");
            });

            loginLink.addEventListener("click", (e) => {
                e.preventDefault();
                registerPage.classList.add("hidden");
                loginPage.classList.remove("hidden");
            });

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                alert("Login successful!");
                loginPage.classList.add("hidden");
                homePage.classList.remove("hidden");
            });

            registerForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const password = document.getElementById("reg-password").value;
                const confirmPassword = document.getElementById("reg-confirm-password").value;

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                } else {
                    alert("Registration successful! You can now log in.");
                    registerPage.classList.add("hidden");
                    loginPage.classList.remove("hidden");
                }
            });

            searchButton.addEventListener("click", () => {
                const query = searchBar.value.trim();
                const ageClass = document.getElementById("age-class-filter").value;
                const genre = document.getElementById("genre-filter").value;

                if (query || ageClass || genre) {
                    alert(`Searching for: "${query}" with Age: "${ageClass}" and Genre: "${genre}"`);
                } else {
                    alert("Please enter a search term or select filters.");
                }
            });
        });
    </script>
</body>
</html>
